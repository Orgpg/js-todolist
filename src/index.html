<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="./output.css">
    </head>

    <body class="bg-blue-100">

        <main
            class="max-w-[400px] min-h-[500px] mx-auto mt-10 p-5 bg-slate-200">
            <header>
                <h1 class="font-bold font-serif text-3xl mb-3">Task
                    List</h1>
            </header>
            <!-- Section 1 -->
            <section class="flex justify-between p-3">
                <input id="taskInput"
                    class="border font-mono border-slate-900 flex-grow ps-3"
                    type="text" placeholder="Add Your Task">
                <button id="addTaskBtn" class="bg-slate-900 text-slate-50 p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </section>

            <!-- Section 2 -->
            <div>
                <div class="flex justify-between items-center mb-5">
                    <h4 class="text-2xl font-bold font-serif">Your List</h4>
                    <div
                        class="bg-slate-900 text-slate-50 px-5 rounded-full py-2">
                        <span id="doneTaskTotal">0</span>
                        <span>/</span>
                        <span id="taskTotal">0</span>
                    </div>
                </div>
            </div>

            <div id="listGroup">
                <!-- empty list -->
                <div class="empty-stage last:block hidden mt-16">
                    <div class="flex flex-col items-center">
                        <img src="./img/empty.svg" class="w-36" alt>
                        <p class="font-mono">There is no Job Yet!</p>
                    </div>
                </div>

            </div>

        </main>

        <script src="./js/todo.js"></script>
    </body>

</html>
